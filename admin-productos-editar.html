<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Producto - Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-dark text-white p-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0"><i class="bi bi-pencil-square me-2"></i>Editar Producto</h1>
      <a href="AdminProductos.html" class="btn btn-outline-light btn-sm"><i class="bi bi-arrow-left me-1"></i>Volver</a>
    </div>
  </header>

  <main class="container py-5">
    <section class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow-sm">
          <form id="form-editar-producto">
            <div class="mb-3">
              <label for="id" class="form-label">ID del producto</label>
              <input type="text" class="form-control" id="id" disabled />
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select id="categoria" class="form-select" required>
                <option value="Ropa">Ropa</option>
                <option value="Juguetes">Juguetes</option>
                <option value="Tecnología">Tecnología</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" min="0" required />
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" min="0" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Panel de Administración. Todos los derechos reservados.</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
