  <main class="container py-5 mt-5">
    <section class="my-5">
      <h2 class="text-center mb-4">Crear cuenta</h2>
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-8">
          <div class="card p-4 shadow-sm">
            <form id="form-registro">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                  <label for="apellidos" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>
                <div class="col-md-12">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                </div>
                <div class="col-md-6">
                  <label for="password2" class="form-label">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="password2" name="password2" minlength="8" required>
                </div>
                <div class="col-md-6">
                  <label for="telefono" class="form-label">Teléfono (opcional)</label>
                  <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+56 9 1234 5678">
                </div>
                <div class="col-md-6">
                  <label for="region" class="form-label">Región</label>
                  <input type="text" class="form-control" id="region" name="region">
                </div>
                <div class="col-md-12">
                  <label for="direccion" class="form-label">Dirección (opcional)</label>
                  <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                  </div>
                </div>
                <div class="col-12 d-grid mt-2">
                  <button type="submit" class="btn btn-primary">Crear cuenta</button>
                </div>
                <div class="col-12 text-center mt-3">
                  <p class="mb-0">¿Ya tienes cuenta? <a href="inicioSesion.html">Inicia sesión</a></p>
                </div>
              </div>
            </form>
          </div>
